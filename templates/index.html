<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Zuri Anahi Granadilla Vega</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <center>
        <h1>Actividad: Creación y Despliegue de un Servicio Web con Flask</h1>
        <p>Nombre: Zuri Anahi Granadilla Vega</p>
        <p>Grupo: 9 A</p>
        <p>Matricula: 20210662</p>
        <img src="https://registro.uthh.edu.mx/images/uthh.png" alt="" width="100" height="100">
        <br>

        <div class="calculator">
            <h2>Calculadora</h2>
            <input type="text" id="num1" placeholder="Agrega valor 1">
            <input type="text" id="num2" placeholder="Agrega valor 2">
            <br>
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">*</button>
            <button onclick="calculate('divide')">/</button>
            <br>
            <p>Resultado: <span id="result"></span></p>
        </div>
    </center>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Por favor, ingrese números válidos.';
            } else {
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        result = num1 / num2;
                        break;
                    default:
                        result = 'Operación no válida.';
                }
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
